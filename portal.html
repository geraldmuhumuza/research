<!DOCTYPE html>
<html>
    <head>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

                        <a href="">
                            <i class="bx bx-user-circle"></i>

    <style>
        *{
            padding-left: 0vh;
            margin: 0;
        }
        body{
            position: relative;
            min-height: 100vh;
            width: 100;
            overflow: hidden;
        }
        .side-bar{
            position:fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 240px;
            background: #11101d;
            padding: 6px 14px;
        }
        .side-bar .logo .logo1{
            color: #fff;
            display: flex;
            height: 50px;
            width: 100%;
            align-items: center;
        }
        .img-user{
            width: 10vh;
            height: 10vh;
            border-radius: 20vh;
        }

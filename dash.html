<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dash.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar" id="Sidebar">
	
        <div class="logo" >
		
		<img src="cc.jpg" class="img-logo" onmouseover="openNav()" transition="0.3s">
		<span>Username</span>
		<i class="bx bx-x" onmouseover="closeNav()"></i>		
	</div>
	
        <div class="menu">
		<div class="home">
			<a href="#">
			<i class="bx bx-home"></i>
			<span>Home</span>
			</a>
		</div>
		<div class="about">
            	<a href="#">
			<i class="bx bxs-user"></i>
			<span>About</span>
		</a>
		<div class="works">
            	<a href="#">
			<i class="bx bxs-briefcase"></i>
			<span>Works</span>
		</a>
		</div>
		<div class="blog">
            	<a href="#">
			<i class="bx bxs-note"></i>
			<span>Blogs</span>
		</a>
		</div>
		<div class="gallery">
            	<a href="#">
			<i class="bx bxs-briefcase-alt"></i>
			<span>Gallery</span>
		</a>
		</div>
		<div class="services">
            	<a href="#">
			<i class="bx bx-cog"></i>
			<span>Services</span>
		</a>
		</div>
		<div class="contacts">
            	<a href="#">
			<i class="bx bxl-telegram"></i>
			<span>Contacts</span>
		</a>
		</div>
		<div class="subscribe">
			<label for="email">Subscribe for newsletter</label>
			<input type="text" id="email" placeholder="Enter Email Address">
		</div>		
		<div class="copyright">
			<p> Copyright <i class="bx bx-copyright"></i> 2020 All rights reserved</p>
		</div>
          
        </div>
    </div>
    <div class="content">
	<i class="bx bx-menu" onclick="openNav()"></i>
    </div>
    <script src="dash.js"></script>
</body>
</html>
